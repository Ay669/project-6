<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>personal detail form</title>
    <link href="style.css" rel="stylesheet" type="style/css">
    </head>
    <body>
        <form enctype="multipart/form-data">
            <fieldset>
                <legend><b>personal detail form</b></legend>
           <label for="full name">full name:</label>
           <input type="text" id="full name" placeholder="full name"required><br>

           <label for="email">email:</label>
           <input type="email" id="email" placeholder="example@gmail.com"><br>

           <label for="password">password:</label>
           <input type="password" id="password" placeholder="password" minlength="5" maxlength="12" required><br>
      
           <label for="contact number">contact number:</label>
           <input type="tel" id="contact number" placeholder="2341234567890"><br>

           <label for="bday">birthdate:</label>
           <input type="date" id="bday"><br>

           <label for="home address">home address:</label>
           <input type="address" id="home address"><br>

           <label>gender:</label><br>
           <input type="radio" id="female" name="gender" value="female">female<br>
           <input type="radio" id="male" value="male" name="gender">male<br>
           <input type="radio" id="other" value="other" name="gender">male<br><br>

           <label for="cars">favorite cars</label>
           <select id="cars">
           <option value="benz">benz</option>
           <option value="toyota">toyota</option>
           <option value="volvo">volovo</option>
           </select><br><br>

           <label>favorite city between</label><br>
           <input type="checkbox" id="city" value="lagos">lagos<br>
           <input type="checkbox" id="city" value="abuja">abuja<br>
           <input type="checkbox" id="city" value="calabar">calabar<br>

           <label for="qualities">describe your qualities in a few words</label>
           <textarea id="qualitys" rows="2" cols="25"></textarea><br><br>

           <label for="file">file</label>
           <input type="file" id="file" accept="image/png, image/jpeg"><br><br>

           <input type="reset" name="reset" value="reset"><br><br>
           <input type="submit" name="submit" value="submit"/>
           </fieldset>
        </form>

    </body>

    </body>
</html>
